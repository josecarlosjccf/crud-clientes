    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="scripts/lista_clientes.js"></script>

    <script>
        // Função para verificar se a página foi recarregada
        function redirecionarSeRecarregado() {
            // Verifica a propriedade performance.navigation.type
            // TYPE_RELOAD (1) indica que a página foi recarregada (F5, botão de recarregar)
            if (performance.navigation.type === performance.navigation.TYPE_RELOAD) {
                // Redireciona para o index.html
                window.location.href = 'index.html';
            }
        }

        // Função para exportar clientes em JSON
        function exportarClientesJSON() {
            try {
                // Coletar todos os dados dos clientes da tabela
                const tabela = document.getElementById('tabelaClientes');
                const linhas = tabela.querySelectorAll('tbody tr');
                const clientes = [];

                linhas.forEach((linha, index) => {
                    const nome = linha.getAttribute('data-nome');
                    const email = linha.getAttribute('data-email');
                    
                    if (nome && email) {
                        clientes.push({
                            id: index + 1,
                            nome: nome,
                            email: email,
                            dataExportacao: new Date().toISOString()
                        });
                    }
                });

                // Criar objeto JSON com metadados
                const dadosExportacao = {
                    metadata: {
                        totalClientes: clientes.length,
                        dataExportacao: new Date().toISOString(),
                        sistema: "Reverb Market",
                        versao: "1.0"
                    },
                    clientes: clientes
                };

                // Converter para JSON
                const jsonString = JSON.stringify(dadosExportacao, null, 2);

                // Criar blob e fazer download
                const blob = new Blob([jsonString], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                // Criar link temporário para download
                const link = document.createElement('a');
                link.href = url;
                link.download = `clientes_reverb_market_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Limpar URL objeto
                URL.revokeObjectURL(url);

                // Mostrar mensagem de sucesso
                mostrarMensagemSucesso(`${clientes.length} clientes exportados com sucesso!`);

            } catch (error) {
                console.error('Erro ao exportar clientes:', error);
                mostrarMensagemErro('Erro ao exportar clientes. Tente novamente.');
            }
        }

        // Função para mostrar mensagem de sucesso
        function mostrarMensagemSucesso(mensagem) {
            const toast = document.createElement('div');
            toast.className = 'toast align-items-center text-bg-success border-0 position-fixed';
            toast.style.cssText = 'top: 20px; right: 20px; z-index: 9999;';
            toast.setAttribute('role', 'alert');
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        <i class="bi bi-check-circle me-2"></i>
                        ${mensagem}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            
            document.body.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            
            // Remover o toast após esconder
            toast.addEventListener('hidden.bs.toast', () => {
                document.body.removeChild(toast);
            });
        }

        // Função para mostrar mensagem de erro
        function mostrarMensagemErro(mensagem) {
            const toast = document.createElement('div');
            toast.className = 'toast align-items-center text-bg-danger border-0 position-fixed';
            toast.style.cssText = 'top: 20px; right: 20px; z-index: 9999;';
            toast.setAttribute('role', 'alert');
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        ${mensagem}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            
            document.body.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            
            // Remover o toast após esconder
            toast.addEventListener('hidden.bs.toast', () => {
                document.body.removeChild(toast);
            });
        }

        // Chama a função quando o DOM estiver completamente carregado
        document.addEventListener('DOMContentLoaded', redirecionarSeRecarregado);
    </script>
