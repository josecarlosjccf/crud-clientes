<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>reverb_market</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet" />
</head>

<body class="bg-light">
    <div class="min-vh-100 d-flex align-items-center py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card shadow-lg border-0 rounded-4">
                        <div class="card-body p-5">
                            <!-- Header Section -->
                            <div class="text-center mb-4">
                                <div class="d-inline-flex align-items-center justify-content-center bg-primary bg-gradient rounded-circle mb-3" style="width: 80px; height: 80px;">
                                    <i class="bi bi-person-circle text-white" style="font-size: 2.5rem;"></i>
                                </div>
                                <h2 class="fw-bold text-dark mb-2">Bem-vindo de volta!</h2>
                                <p class="text-muted mb-0">Faça login para acessar sua conta</p>
                            </div>

                            <!-- Login Form -->
                            <form id="form-login" method="POST">
                                <div class="mb-4">
                                    <label for="email" class="form-label text-dark fw-semibold">
                                        <i class="bi bi-envelope me-2"></i>E-mail
                                    </label>
                                    <input
                                        id="email"
                                        class="form-control form-control-lg border-2 rounded-3"
                                        type="email"
                                        name="email"
                                        placeholder="Digite seu e-mail"
                                        required
                                    />
                                </div>
                                
                                <div class="mb-4">
                                    <label for="senha" class="form-label text-dark fw-semibold">
                                        <i class="bi bi-lock me-2"></i>Senha
                                    </label>
                                    <div class="position-relative">
                                        <input
                                            id="senha"
                                            class="form-control form-control-lg border-2 rounded-3"
                                            type="password"
                                            name="password"
                                            placeholder="Digite sua senha"
                                            required
                                        />
                                        <button type="button" class="btn btn-link position-absolute top-50 end-0 translate-middle-y text-muted border-0 bg-transparent" style="z-index: 10;" onclick="togglePassword()">
                                            <i class="bi bi-eye" id="toggleIcon"></i>
                                        </button>
                                    </div>
                                </div>

                                <!-- Remember Me and Forgot Password -->
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rememberMe">
                                        <label class="form-check-label text-muted" for="rememberMe">
                                            Lembrar-me
                                        </label>
                                    </div>
                                    <a href="#" class="text-decoration-none text-primary fw-medium">
                                        Esqueceu a senha?
                                    </a>
                                </div>

                                <!-- Error Message -->
                                <div id="mensagem-erro" class="mb-3"></div>

                                <!-- Login Button -->
                                <div class="mb-4">
                                    <button class="btn btn-primary btn-lg w-100 rounded-3 fw-semibold py-3" type="submit">
                                        <i class="bi bi-box-arrow-in-right me-2"></i>
                                        Entrar
                                    </button>
                                </div>

                                <!-- Divider -->
                                <div class="text-center mb-4">
                                    <div class="d-flex align-items-center">
                                        <hr class="flex-grow-1">
                                        <span class="px-3 text-muted fw-medium">ou</span>
                                        <hr class="flex-grow-1">
                                    </div>
                                </div>

                                <!-- Register Button -->
                                <div class="text-center">
                                    <p class="text-muted mb-3">Não tem uma conta?</p>
                                    <a class="btn btn-outline-primary btn-lg w-100 rounded-3 fw-semibold py-3" href="cadastro_user.html">
                                        <i class="bi bi-person-plus me-2"></i>
                                        Criar conta
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Footer -->
                    <div class="text-center mt-4">
                        <p class="text-muted small">
                            © 2025 Reverb Market. Todos os direitos reservados.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('senha');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'bi bi-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'bi bi-eye';
            }
        }
    </script>
    <script src="scripts/login_user.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
