<!DOCTYPE html>
<html data-bs-theme="light" lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>reverb_market</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white bg-opacity-75 shadow p-4 rounded" style="backdrop-filter: blur(10px);-webkit-backdrop-filter: blur(10px);width: 100%;max-width: 400px;">
        <h4 class="text-center m-4">Cadastre-se</h4>
        <form id="formCadastro">
            <div class="mb-3"><label class="form-label" for="nome">Nome<input class="form-control" type="text" id="nome" required="" placeholder="Nome"></label></div>
            <div class="mb-3"><label class="form-label" for="email">E-mail<input class="form-control" type="email" id="email" required="" placeholder="Digite seu e-mail"></label></div>
            <div class="mb-3"><label class="form-label" for="senha">Senha</label><input class="form-control" type="password" id="senha" required="" placeholder="Digite sua senha"></div>
            <button class="btn btn-primary w-100" type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="scripts/cadastro_user.js"></script>
</body>

</html>
